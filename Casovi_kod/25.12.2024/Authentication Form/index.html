<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <button id="login-button">Log in</button>
    <button id="register-button">Create new account</button>
    <div class="box">
        <div id="login" style="display: none;">
            <input type="text" placeholder="Enter Your Username" class="username">
            <input type="password" placeholder="Enter Password" class="password">
        <button class="login-btn">Log in</button>
        </div>
    <div id="register" style="display: none;">
        <input type="text" placeholder="Enter Your Username" class="username">
        <input type="password" placeholder="Enter Password" class="password">
        <input type="email" placeholder="Enter email" id="email">
        <input type="number" placeholder="Enter your age" id="age">
        <hr>
        <button id="register-btn">Register</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
