<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap example</title>
</head>
<body>
    <!-- <button type="button" class="btn btn-primary">Primary</button> -->
    <div class="container my-5">
        <h1 class="text-container mb-4">My favourite products</h1>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="./img/laptop.avif" alt="Laptop" class="card-img-top">
                    <div class="card-body"><h5 class="card-title">Laptop</h5></div>
                    <p class="card-text">This is a description for the laptop</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="./img/tablet.jpg" alt="Tablet" class="card-img-top">
                    <div class="card-body"><h5 class="card-title">Tablet</h5></div>
                    <p class="card-text">This is a description for the Tablet</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="./img/pc.jpg" alt="PC" class="card-img-top">
                    <div class="card-body"><h5 class="card-title">PC</h5></div>
                    <p class="card-text">This is a description for the PC</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
